<div class="scOptions_group">
  <div>Actor Style</div>
  <label for="scOptionActor_opacity">Opacity:</label>
  <div class="inputNumber">
    <div class="inputNumber_sliderArea">
      <slider floor="0" ceiling="1" step="0.01" precision="2" ng-model="model.opacity"></slider>
    </div>
    <div class="inputNumber_inputArea">
      <input id="scOptionActor_opacity" type="text" ng-model="model.opacity" sanitize-input="float" />
    </div>
  </div>
</div>
