<div class="scOptions_group">
  <div>Scaling Sequence</div>
  <select id="scOptionTrick_scale" ng-model="model.scale.scale">
    <option value="to-back">Original - Scaled - Original</option>
    <option value="from-back">Scaled - Original - Scaled</option>
  </select>
</div>


<div class="scOptions_group">
  <div>Scale factor</div>
  <div class="inputNumber">
    <div class="inputNumber_sliderArea">
      <slider floor="0" ceiling="4" step="0.1" precision="1" ng-model="model.scale.factor"></slider>
    </div>
    <div class="inputNumber_inputArea">
      <input id="scOptionTrick_scaleFactor" type="text" ng-model="model.scale.factor" sanitize-input="float" />
    </div>
  </div>
</div>

<div class="scOptions_group" ng-if="model.scale.scale=='to-back'">
  <div>Scaled Time Range</div>
  <div class="inputRange">
    <div class="inputRange_sliderArea">
      <slider floor="0" ceiling="1" step="0.01" precision="2" ng-model-low="model.scale.timing1" ng-model-high="model.scale.timing2"></slider>
    </div>
    <div class="inputRange_input1Area">
      <input id="scOptionTrick_timing1" type="text" ng-model="model.scale.timing1" sanitize-input="float" />
    </div>
    <div class="inputRange_input2Area">
      <input id="scOptionTrick_timing2" type="text" ng-model="model.scale.timing2" sanitize-input="float" />
    </div>
  </div>
</div>

<div class="scOptions_group" ng-if="model.scale.scale=='from-back'">
  <div>Non-Scaled Time Range</div>
  <div class="inputRange">
    <div class="inputRange_sliderArea">
      <slider floor="0" ceiling="1" step="0.01" precision="2" ng-model-low="model.scale.timing1" ng-model-high="model.scale.timing2"></slider>
    </div>
    <div class="inputRange_input1Area">
      <input id="scOptionTrick_timing1" type="text" ng-model="model.scale.timing1" sanitize-input="float" />
    </div>
    <div class="inputRange_input2Area">
      <input id="scOptionTrick_timing2" type="text" ng-model="model.scale.timing2" sanitize-input="float" />
    </div>
  </div>
</div>


<div ng-include="'options/trick/partials/common/easing.html'"></div>
